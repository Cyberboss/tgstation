pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: true
image: Visual Studio 2017
configuration: Release
clone_depth: 1
artifacts:
- path: tools/tgstation-server-3/TGServiceInstaller/bin/Release/*
  name: TG Station Server Installer
before_build:
  - nuget restore tools/tgstation-server-3/TGStationServer3.sln
build:
  project: tools/tgstation-server-3/TGStationServer3.sln
  parallel: true
  verbosity: minimal
deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: 'The /tg/station server suite'
  provider: GitHub
  auth_token:
    secure: 9Yf+FtoE7nf36V3dyVRANkNZ7og4dp/0uojCS51vrvIeNOTIM8Nq24lylgVBOhSL
  artifact: /.*
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
